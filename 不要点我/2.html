
<!DOCTYPE html>  
<html>  
<head>  
    <title>倒计时网页</title>  
    <style>  
        body {  
            background-image: url('your-background-image.jpg'); /* 请将'your-background-image.jpg'替换为你的背景图片路径 */  
            background-size: cover;  
            background-attachment: fixed;  
            font-family: Arial, sans-serif;  
            color: blueviolet;  
            text-align: center;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  
        #countdown {  
            font-size: 48px;  
            margin-bottom: 20px;  
        }  
    </style>  
</head>  
<body>  
    <div id="countdown">距离5月20日还有XX天XX小时XX分钟XX秒</div>  
    <script>  
        function updateCountdown() {  
            var futureDate = new Date(Date.UTC(2025, 4, 20)); // 设置目标日期为2023年5月20日（注意JavaScript中月份是从0开始的，所以4代表5月）  
            var currentDate = new Date(); // 获取当前日期和时间  
            var differenceInSeconds = Math.floor((futureDate - currentDate) / 1000); // 计算时间差（单位：秒）  
              
            if (differenceInSeconds < 0) {  
                document.getElementById('countdown').innerHTML = "5月20日已经过了！";  
            } else {  
                var days = Math.floor(differenceInSeconds / 60 / 60 / 24);  
                differenceInSeconds %= 60 * 60 * 24;  
                var hours = Math.floor(differenceInSeconds / 60 / 60);  
                differenceInSeconds %= 60 * 60;  
                var minutes = Math.floor(differenceInSeconds / 60);  
                var seconds = differenceInSeconds % 60;  
                  
                document.getElementById('countdown').innerHTML = "距离5月20日还有 " + days + " 天 " + hours + " 小时 " + minutes + " 分钟 " + seconds + " 秒";  
            }  
        }  
          
        setInterval(updateCountdown, 1000); // 每秒更新倒计时  
        updateCountdown(); // 初始化倒计时显示  
    </script>  
</body>  
</html>
